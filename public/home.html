<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <script src="client.js" defer></script>
</head>
<body>
    <header class="header">
        My notes
    </header>
    <div class="container">
        <div class="button-container">
            <button class="button -new" id="open">New Note</button>
        </div>
    </div>
    <div class="container">
        <div class="grid-container" id="grid-container"></div>
    </div>
    <div class="modal-container" id="modal_container">
        <div class="modal">
            <h1 id="modal_title">Write a new Note!!</h1>
            <form id="noteForm">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" maxlength="200" required>
                </div>
                <div>
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div>
                    <label for="tags">Tags:</label>
                    <input type="text" id="tags" name="tags" maxlength="100">
                </div>
                <div class="button-container">
                    <button type="submit" class="button -new">Save</button>
                    <button type="button" id="delete" class="button -edit" style="display: none;">Delete</button>
                    <button type="button" id="cancel" class="button -new">Cancel</button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
